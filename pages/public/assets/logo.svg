<svg
  xmlns="http://www.w3.org/2000/svg"
  viewBox="0 0 200 200"
  width="200"
  height="200"
>
  <!-- Clean, modern sparkle/star logo for Where To Ski -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color: #3b82f6; stop-opacity: 1" />
      <stop offset="100%" style="stop-color: #2563eb; stop-opacity: 1" />
    </linearGradient>
  </defs>

  <!-- Main sparkle/star shape -->
  <g transform="translate(100, 100)">
    <!-- Vertical beam -->
    <path
      d="M 0,-80 L 8,-20 L 8,20 L 0,80 L -8,20 L -8,-20 Z"
      fill="url(#gradient)"
      stroke="#1e40af"
      stroke-width="1"
    />

    <!-- Horizontal beam -->
    <path
      d="M -80,0 L -20,-8 L 20,-8 L 80,0 L 20,8 L -20,8 Z"
      fill="url(#gradient)"
      stroke="#1e40af"
      stroke-width="1"
    />

    <!-- Diagonal beam top-left to bottom-right -->
    <path
      d="M -56.5,-56.5 L -14,-14 L 14,14 L 56.5,56.5 L 42.5,42.5 L 14,14 L -14,-14 L -42.5,-42.5 Z"
      fill="url(#gradient)"
      stroke="#1e40af"
      stroke-width="1"
      opacity="0.8"
    />

    <!-- Diagonal beam top-right to bottom-left -->
    <path
      d="M 56.5,-56.5 L 14,-14 L -14,14 L -56.5,56.5 L -42.5,42.5 L -14,14 L 14,-14 L 42.5,-42.5 Z"
      fill="url(#gradient)"
      stroke="#1e40af"
      stroke-width="1"
      opacity="0.8"
    />

    <!-- Center circle -->
    <circle
      cx="0"
      cy="0"
      r="16"
      fill="#1e40af"
      stroke="white"
      stroke-width="2"
    />
  </g>

  <!-- Optional: Add subtle snowflake accents in corners -->
  <circle cx="30" cy="170" r="3" fill="white" opacity="0.6" />
  <circle cx="170" cy="30" r="3" fill="white" opacity="0.6" />
  <circle cx="45" cy="155" r="2" fill="white" opacity="0.4" />
  <circle cx="155" cy="45" r="2" fill="white" opacity="0.4" />
</svg>
